<!-- Body -->


  <body>
    <!-- First Navbar -->

    <div
    style="
      color: #777;
      background-color: black;
      text-align: center;
      padding: 50px 50px;
      width: auto;
      height: auto;
      /* Justify = straight and centered text */
      text-align: justify;
      border-radius: 20px;
      margin-left: 0px;
    ">

        <div style="padding-left: 50px; top: 0px; margin-left: 50px;" id="navbar1">
           <a href="#home">Home</a>
           <a href="#n/a">What is GNU?</a>
           <a href="#n/a">Collaboration</a>
           <a href="#n/a">Why NOT GNU?</a>

           <a href="#contact">Free Software Foundation</a>
        </div>
    </div>
  </body>







<!-- ScrollMagic Code -->
    <script>
      // init controller
      var controller = new ScrollMagic.Controller({
        globalSceneOptions: { triggerHook: "onEnter", duration: "200%" },
      });

      // build scenes
      new ScrollMagic.Scene({ triggerElement: "#navTrigger" })
    //  .setClassToggle("#navbar", "showNav") // add class toggle
        //.on("enter", function (event) {
          //console.log("enter");
      //  })
        .on("progress", function (event) {
          console.log("progress");
          console.log($("#navbar"));
          $("#navbar").addClass("showNav");
            $("#navbar").removeClass("hideNav");

        })
          .on("leave", function (event) {
                  console.log("leave");
                  $("#navbar").addClass("hideNav");
                    $("#navbar").removeClass("showNav");
          })
        .addIndicators()
        .addTo(controller);
    </script>
  </body>
